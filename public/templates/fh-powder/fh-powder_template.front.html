<html>
  <head>
    <script src="https://kit.fontawesome.com/f4b7200dd7.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.6/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/templates/assets/css/pouch.css">
    <link rel="stylesheet" type="text/css" href="/templates/fh-powder/css/fh-powder.css">



    <!-- <link rel="stylesheet" type="text/css" href="css/rs-powder.css"> -->
    <!-- conditional/inline styles -->
    <style>
      .keyword_title {
        font-size:{{keyword_title_size}}pt;
      }
      .is_vegan { display: {{is_vegan}};}
      .is_vegetarian { display: {{is_vegetarian}};}
      .is_halal { display: {{halal}};}
      .is_kosher { display: {{kosher}};}
      .is_gmo_free { display: {{gmo_free}};}
      .is_organic { display: {{organic}};}
      .feature_art_container::before {
        opacity:0.2;
        background-color: {{brand_colour}};
      }
      #title_background { display: none; }
    </style>
    </head>
  <body>
    <div class="labels {{rs_collection}}">
      <div class="label front">
        <!-- emulate the window gap-->
        <div class="label_background_top"></div>
        <div class="label_background_bottom"></div>
        <div class="fh_icon_container">
          <div class="fh_icon">
            <img src="/templates/assets/images/fh/fh-logo-white.svg" />
          </div>
        </div>
        <div class="feature_art_container">
          <img src="/templates/assets/images/fh/feature-art-{{feature_image_code}}.svg" class="feature_art" />
        </div>
        <div class="keyword_title">
          {{keyword_title}}
        </div>
        <div class="keyword_subtitle">
          {{keyword_subtitle}}.
        </div>
        <div class="logos">
          <!-- conditional -->
          <img class="is_vegetarian" src="/templates/assets/images/fh/vegetarian-logo.svg"  width="36" height="36" />
          <img class="is_vegan" src="/templates/assets/images/fh/vegan-logo.svg"  width="36" height="36" />
          <img class="is_organic" src="/templates/assets/images/fh/organic-logo.svg"  width="36" height="36" />
          <img class="is_halal" src="/templates/assets/images/fh/halal-logo.svg"  width="36" height="36" />
          <img class="is_kosher" src="/templates/assets/images/fh/kosher-logo.svg"  width="36" height="36" />
          <img src="/templates/assets/images/fh/food-supplement.svg" width="36" height="36" />
          <img src="/templates/assets/images/fh/fh-logo-black.svg"  width="36" height="36" />
        </div>
        <div class="title_header">
          Food Supplement
        </div>
        <div class="title">
          {{label_title}}
        </div>
        <div class="units_in_pack">
          <span>{{units_count}}</span> {{units_type}} 
        </div>
        <div class="footer_text">
          <span>fitnesshealth.co</span>
        </div>
      </div>
    </div>
    
      <div id="title_background">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 239.4 58.07">
          <path
            d="M226.78,57.46c-7.97-.37-7.66-.08-15.26-.75-7.99-.4-7.63-.56-15.68.77-7.61-1.11-7.59-1.24-14.98-.24-7.71-.48-7.91-.31-15.3.06-7.65-.48-7.88.25-15.25-.34-7.86.13-7.49-.71-15.21.1-7.8.02-7.89.89-15.06.3-7.81-.48-8.08-1-15.52-.08-7.65-.07-7.43-.79-15.39-.55-7.51.02-7.61,1.44-15.19.86-7.64-.93-7.59-1.55-15.1-.22-7.55-.42-7.59-.15-15.34.7-7.84-.96-7.75-.84-15.01-2-7.87,1.17-7.98.16-15.67-.06-6.67.07-12.64-4.91-12.82-12.33,0-6.98.45-7.21.68-14.25-.33-7.65.11-8.95.1-16.97C.63,7.25,6.06.79,13.17.75c7.22-.42,7.33.27,15.05.3,7.63.56,7.87.74,15.19.19,7.79-.41,7.86-1.13,15.59-.72,7.55.71,7.55-.49,14.82-.09,7.83.6,7.68-.16,15.29.69,7.63-.96,7.97-.17,15.18-.46,7.92.49,7.7-.6,15.36-.42,7.5,1.42,7.74,1.09,15.49-.24,7.38.41,7.73,0,15.03,1.84,7.95-1.5,7.57-1.08,15.44-1,7.29.75,7.74.74,15.08.74,7.96-.24,7.47-1.3,15.22-1.02,7.94.49,7.73,1.22,15.47.44,7.76-.1,7.74.47,15.18-.8,7.06.88,11.99,5.91,12.08,12.34.06,9.24.49,9.52.75,16.86-.15,8.17-.27,7.95-.71,15.69.29,6.71-5,11.45-11.9,12.38Z"
            fill={{brand_colour}} stroke-width="0" />
        </svg>
      </div>

      <script type="text/javascript">
        const svgContent = document.getElementById('title_background').innerHTML;

        // Encode the manipulated SVG content to base64
        const encodedSvg = btoa(svgContent);

        const svgDataUri = `data:image/svg+xml;base64,${encodedSvg}`;

        // Create a style element
        const style = document.createElement('style');
        style.type = 'text/css';

        // Add CSS rule for ::after pseudo-element
        const cssRule = `.title::after { content: url("${svgDataUri}"); }`;
        style.appendChild(document.createTextNode(cssRule));
        // Append the style element to the head
        document.head.appendChild(style);
      </script>
  </body>
</html>
